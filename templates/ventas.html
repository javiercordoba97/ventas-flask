<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Ventas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_table.css') }}">
</head>
<body>
  <h1>Ventas registradas</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
    {% for venta in ventas %}
    <tr>
      <td>{{ venta.id }}</td>
      <td>{{ venta.fecha }}</td>
      <td>{{ venta.producto }}</td>
      <td>{{ venta.cantidad }}</td>
      <td>{{ venta.precio }}</td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="/">Agregar nueva venta</a></p>
</body>
</html>
